<!--
        1. Создайте пустую html-страницу. Откройте ее в ре-
        дакторе.
        2. Задайте doctype страницы для стандарта html5.
        3. Добавьте теги html, head, body. Убедитесь, что теги
        вложены и закрыты корректно.
        4. Добавьте в тег head информацию о кодировке стра-
        ницы с помощью тега meta.
        5. Добавьте title страницы. Сохраните изменения. От-
        кройте страницу в браузере. Убедитесь, что тег title
        отработал корректно. Откройте инструменты веб-
        разработчика. Просмотрите структуру созданного
        документа.
        6. Добавьте в тег body заголовок первого уровня. В него
        поместите свою фамилию и имя.
        7. После заголовка добавьте горизонтальную линию.
        8. После горизонтальной линии добавьте 2-3 параграфа
        с информацией о тех предметах, которые вы изучили
        в КА «ШАГ».
        9. После параграфов с текстом добавьте изображение
        с логотипом КА «ШАГ».
        10. Добавьте текстовую ссылку на сайт КА «ШАГ».
        11. Измените добавленное изображение таким образом,
        чтобы при клике на него, выполнялся переход на
        сайт КА «ШАГ».
        12. Добавьте в любой параграф тег br.
        13. Сохраните результат. Просмотрите в браузере. Если
        необходимо выполните исправление ошибок.
        14. Выполните валидацию страницы. Изучите отчет по
        валидации.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Document</title>
</head>
<body>
    <h1>Gensitsky Vadim</h1>
    <hr>
    <p>Programming in C language</p>
    <p>Object-oriented programming<br>using C++</p>
    <p>Development of Windows applications<br>using WinAPI</p>
    <hr>
    <img src="img/logo.png" alt="IT Step">
    <hr>
    <a href="https://nikolaev.itstep.org/" target="blank">
        Компьютерная Академия «ШАГ»
    </a>
    <hr>
</body>
</html>
